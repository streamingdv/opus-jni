name: CI MacOS
on: [push, workflow_dispatch]

jobs:
  build-binaries-macos:
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, arm64]

    name: Build macos ${{ matrix.arch }}
    runs-on: ${{ matrix.arch == 'x86_64' && 'macos-14-large' || 'macos-14' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Set up Homebrew
        run: |
          brew install cmake
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Build native with gradle
        run: ./gradlew -PCI=true opus-jni-native:build -Parch=${{ matrix.arch }}
      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir artifacts
          for file in $(cat ci/binaries); do # File generated by gradle
            echo "Found binary artifact ${file}"
            cp "${file}" artifacts
          done
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: native-binaries-${{ matrix.arch }}
          path: artifacts

  build-jar:
    needs: [build-binaries-macos]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, arm64]
    name: Build final jar for ${{ matrix.arch }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Download existing artifacts
        uses: actions/download-artifact@v3
        with:
          name: native-binaries-${{ matrix.arch }}
          path: native-binaries-${{ matrix.arch }}
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Build final jar with gradle
        run: ./gradlew -PCI=true -PnativeBinaryExternalDir=native-binaries-${{ matrix.arch }} opus-jni-java:build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Final artifacts
          path: opus-jni-java/build/libs/